<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <title> Chopp My Wood</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>


    <script type="text/javascript" src="js/classes/mat.js"></script>
    <script type="text/javascript" src="js/classes/player.js"></script>
    <script type="text/javascript" src="js/classes/progress.js"></script>
    <script type="text/javascript" src="js/htmlInteraction.js"></script>
    <script type="text/javascript" src="js/explore.js"></script>
    <script type="text/javascript" src="js/switchMenu.js"></script>
    <script type="text/javascript" src="js/saveLoad.js"></script>
    <script type="text/javascript" src="js/screenUpdate.js"></script>
    <script type="text/javascript" src="js/gameLoop.js"></script>
    <script type="text/javascript" src="js/ranNum.js"></script>
    <script type="text/javascript" src="js/textBox.js"></script>
    <script type="text/javascript" src="js/forest.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>



<body>
    <div class="content">

        <div class="title">
            <h1></h1>
        </div>
        <div class="level-bar">
            <div id="total-level">
                <h2>Player level <span id="Player-level-num">#</span></h2>
            </div>
            <div id="skill-level">
                <label><span id="skill-bar-name">skill</span> level: <span id="skill-level-num">#</span></label>
            </div>
            <div id="progress-xp">
            </div>
        </div>
        <div class="main-screen">
            <div class="background">
                <div class="bg">
                </div>
                <div class="ascii">
                    <div class="forest-bg">
                        <button id="tree0">
                        </button>
                        <button id="tree1">
                        </button>
                        <button id="tree2">
                        </button>
                    </div>
                    <div class="shop-bg">
                        <div id="maccaTheShopGuy">

                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="backpack-icon">
                    <button id="backpack-button">
                        <img id="backpack-icon" src="assets/backpack-icon.svg" aria-hidden="true">
                    </button>
                </div>
                <div class="settings-icon">
                    <button id="settings-button">
                        <img id="settings-icon" src="assets/gear.svg" height="50" width="50"aria-hidden="true">
                    </button>
                </div>
            </div>
            <div class="menus">

                <div class="forest">
                    <div class="menu-mats">
                        <button id="harvest-log">
                            <div id="progress-log"></div>
                            <span>Chop wood</span>
                        </button>
                    </div>
                    <button id="explore-forest">Explore</button>
                </div>

                <div class="cave">
                    <div class="menu-mats">
                        <button id="harvest-stone">
                            <div id="progress-stone"></div>
                            <span>Mine stone</span>
                        </button>
                        <button id="harvest-iron_ore">
                            <div id="progress-iron_ore"></div>
                            <span>Mine iron</span>
                        </button>
                    </div>
                    <button id="return">Go to forest</button>
                </div>

                <div class="shop">
                    <div class="sellButtons">
                        <button class="sellBut" id="sell1">Sell [1] Log</button>
                        <button class="sellBut" id="sell10">Sell [10] Logs</button>
                        <button class="sellBut" id="sellAll">Sell All Logs</button>
                    </div>

                    <div class="upgrades">
                        <button id="whetStone-buy">Buy sharpening stone<br>cost: <lable>50</lable> <lable>stone</lable></button>
                    </div>

                    <div class="tools">
                        <button id="buy-pickaxe">pickaxe ($<label id="pickaxeCost"></label>)</button>
                        <button id="buy-autoChopper">mechanical Axe ($<span id="autoChopperCost"></span>)</button>
                    </div>

                    <button id="return">Return</button>

                </div>
            </div>


        </div>

        <div class="textbox">
            <div id="text"></div>
        </div>
        <div class="popups">
            <div class="backpack">
                <div class="backpack-tabs">
                    <button class="selected" id="mat"><span>Inv</span></button>
                    <button id="tool"><span>Tools</span></button>
                </div>
                <div class="inventory">
                    <div id="toolpack">
                        <div class="pick">

                            <p id="pickaxe-title">Pickaxes: <label id="ownedPickaxes"></label></p>
                        </div>
                        <div class="autoaxe">

                            <p id="autoChopper-title">Mechanical Axes: <label id="ownedAutoChopper"></label></p>
                        </div>
                    </div>
                    <div id="matpack">
                        <div class="money">
                            <object id="money-icon" data="assets/money.svg" width="70" height="70"></object>
                            <p id="money-title">Money: $<label id="money"></label></p>
                        </div>
                        <div class="log">
                            <object id="log-icon" data="assets/log.svg" width="70" height="70"></object>
                            <p id="logs-title">Logs: <label id="log"></label></p>
                        </div>
                        <div class="stone">
                            <object id="crud-icon" data="assets/rock.svg" width="70" height="70"></object>
                            <p id="stone-title">Stones: <label id="stone"></label></p>
                        </div>
                        <div class="iron_ore">
                            <object id="crud-icon" data="assets/crud.svg" width="70" height="70"></object>
                            <p id="iron_ore-title">Raw Iron: <label id="iron_ore"></label></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings">
                <div class="setting-menu">
                    <image id="setings-background" src="assets/settings.svg" height="400" width="400" aria-hidden="true"></image>
                    <div class="save-menu">
                        <div class="saveButtons">
                            <button id="saveToLocal">Save</button>
                            <button id="hardReset" onclick="hardReset();">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
