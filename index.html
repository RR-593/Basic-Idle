<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <title> Chopp My Wood</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>


    <script type="text/javascript" src="js/classes/mat.js"></script>
    <script type="text/javascript" src="js/classes/player.js"></script>
    <script type="text/javascript" src="js/harvest-buttons.js"></script>
    <script type="text/javascript" src="js/switchMenu.js"></script>
    <script type="text/javascript" src="js/saveLoad.js"></script>
    <script type="text/javascript" src="js/screenUpdate.js"></script>
    <script type="text/javascript" src="js/gameLoop.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div class="content">
        <div class="menus">
            <div class="main">
                <div class="menu-mats">
                    <button id="harvest-log">
                        <div id="progress-log"></div>
                        <span>Chop wood</span></button>
                    <button id="harvest-stone">
                        <div id="progress-stone"></div>
                        <span>Mine stone</span></button>
                    <button id="harvest-iron_ore">
                        <div id="progress-iron_ore"></div>
                        <span>Mine iron</span></button>
                </div>
                <button id="visit">Shop</button>
                <button id="save">Save</button>
            </div>

            <div class="save-menu">
                <div class="saveButtons">
                    <button id="saveToLocal">Save</button>
                    <button id="hardReset" onclick="hardReset();">Reset</button>
                </div>
                <button id="return" onclick="switchMenu('main');">Return</button>
            </div>

            <div class="menu-shop">
                <div class="sellButtons">
                    <button class="sellBut" id="sell1">Sell [1] Log</button>
                    <button class="sellBut" id="sell10">Sell [10] Logs</button>
                    <button class="sellBut" id="sellAll">Sell All Logs</button>
                </div>

                <div class="upgrades">
                    <button id="whetStone-buy">Buy sharpening stone<br>cost: <lable>50</lable> <lable>stone</lable></button>
                </div>

                <div class="tools">
                    <button id="buy-pickaxe">Buy [1] pickaxe ($<label id="pickaxeCost"></label>)</button>
                    <button id="buy-autoChopper">Buy [1] mechanical Axe ($<span id="autoChopperCost"></span>)</button>
                </div>

                <button id="return" onclick="switchMenu('main');">Return</button>

            </div>
        </div>

        <div class="backpack">
            <div class="backpack-tabs">
                <button class="selected" id="mat"><span>Inv</span></button>
                <button id="tool"><span>Tools</span></button>
            </div>
            <div class="inventory">
                <div id="toolpack">
                    <div class="pick">

                        <p id="pickaxe-title">Pickaxes: <label id="ownedPickaxes"></label></p>
                    </div>
                    <div class="autoaxe">

                        <p id="autoChopper-title">Mechanical Axes: <label id="ownedAutoChopper"></label></p>
                    </div>
                </div>
                <div id="matpack">
                    <div class="money">
                        <object id="money-icon" data="assets/money.svg" width="70" height="70"></object>
                        <p id="money-title">Money: $<label id="money"></label></p>
                    </div>
                    <div class="log">
                        <object id="log-icon" data="assets/log.svg" width="70" height="70"></object>
                        <p id="logs-title">Logs: <label id="log"></label></p>
                    </div>
                    <div class="stone">
                        <object id="crud-icon" data="assets/rock.svg" width="70" height="70"></object>
                        <p id="stone-title">Stones: <label id="stone"></label></p>
                    </div>
                    <div class="iron_ore">
                        <object id="crud-icon" data="assets/crud.svg" width="70" height="70"></object>
                        <p id="iron_ore-title">Raw Iron: <label id="iron_ore"></label></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
